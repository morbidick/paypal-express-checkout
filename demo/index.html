<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paypal-button demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../show-json/show-json.html">
    <link rel="import" href="../paypal-button-express.html">
    <link rel="import" href="../paypal-button-form.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Express button</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <paypal-button-express
                sandbox
                sandbox-id="AZDxjDScFpQtjWTOUtWKbyN_bDt4OgqaF4eYXlewfBP4-8aqX3PiV8e1GWU6liB2CUXlkA59kJXE7M6R"
                amount="12.34"
                response="{{ response }}"
              ></paypal-button-express>
              <show-json hide-copy-button json="{{ response }}"></show-json>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>

      <h3>Form button</h3>
      <demo-snippet>
        <template>
          <paypal-button-form
            paypal-id="donate@techcultivation.org"
            amount="0.01"
            reference="la_reference"
            bubbles
          ></paypal-button-form>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
