<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paypal-button demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../paypal-button-express.html">
    <link rel="import" href="../paypal-button-donate.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>paypal-button demo</h3>
      <demo-snippet>
        <template>
          <paypal-button-express
            sandbox
            sandbox-id="AZDxjDScFpQtjWTOUtWKbyN_bDt4OgqaF4eYXlewfBP4-8aqX3PiV8e1GWU6liB2CUXlkA59kJXE7M6R"
            amount="33.00"
            bubbles
          ></paypal-button-express>
          <script>
            document.body.addEventListener("paypal-success", function(event) {
              alert(JSON.stringify(event.detail));
            });
          </script>
        </template>
      </demo-snippet>

      <h3>slot custom content</h3>
      <demo-snippet>
        <template>
          <paypal-button-express
            sandbox
            sandbox-id="AZDxjDScFpQtjWTOUtWKbyN_bDt4OgqaF4eYXlewfBP4-8aqX3PiV8e1GWU6liB2CUXlkA59kJXE7M6R"
            amount="5.00">
            <img alt="PayPal" src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg"></img>
          </paypal-button-express>
        </template>
      </demo-snippet>

      <h3>Donate button</h3>
      <demo-snippet>
        <template>
          <paypal-button-donate
            paypal-id="donate@techcultivation.org"
            amount="0.01"
            reference="la_reference"
            bubbles
          ></paypal-button-donate>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
