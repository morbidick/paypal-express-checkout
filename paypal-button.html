<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="paypal-button">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <a href="#" on-click="_openWindow"><slot>Paypal</slot></a>

    </template>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class PaypalButton extends Polymer.Element {
      static get is() { return 'paypal-button'; }

      static get properties() {
        return {
          // whether to use sandbox mode
          sandbox: {
            type: Boolean,
            reflectToAttribute: true,
            value: false,
          },
          // sandbox client id (https://developer.paypal.com/developer/applications/create)
          sandboxId: {
            type: String,
          },
          // production client id
          productionId: {
            type: String,
          },
          // amount to charge
          amount: {
            type: Number,
          },
          // amount currency
          currency: {
            type: String,
            value: 'EUR',
          },
          // payment reference (optional)
          reference: {
            type: String,
          },
          // whether events bubble
          bubbles: {
            type: Boolean,
            value: false,
          },
          response: {
            type: Object,
            notify: true,
            readonly: true,
          },
          _window: {
            type: Object,
          },
          _handler: {
            type: Object,
          }
        };
      }

      open() {
        this._openWindow();
      }

      disconnectedCallback() {
        window.removeEventListener("message", this._handler);
      }

      _openWindow() {
        this._handler = this._eventHandler.bind(this);
        window.addEventListener("message", this._handler);

        let params = new URLSearchParams();
        params.set('env', this._env());
        params.set('sandboxId', this.sandboxId);
        params.set('productionId', this.productionId);
        params.set('amount', this.amount);
        params.set('currency', this.currency);
        params.set('reference', this.reference);
        params.set('referer', document.location.href);

        this._window = window.open(`${this.resolveUrl("paypal.html")}?${params.toString()}`);
      }

      _sendMessage(type, data) {
        this._window.postMessage({
          type,
          data
        }, "*");
      }

      // data bridge recieving
      _eventHandler(event) {
        switch(event.data.type) {
          case "paypal-window-rendered":
            break;
          case "paypal-window-success":
            this._sendMessage("paypal-window-success-ack");

            window.removeEventListener("message", this._handler);
            this.response = event.data.data;

            /**
             * @event paypal-success Fired on succesful checkout.
             */
            this.dispatchEvent(new CustomEvent('paypal-success', {
              detail: event.data.data,
              bubbles: this.bubbles,
              composed: true,
            }));
            break;
          case "paypal-window-error":
            window.removeEventListener("message", this._handler);
            /**
             * @event paypal-error Fired on paypal error or window close.
             */
            this.dispatchEvent(new CustomEvent('paypal-error', {
              detail: event.data.data,
              bubbles: this.bubbles,
              composed: true,
            }));
            break;
          case "paypal-window-close":
            window.removeEventListener("message", this._handler);
            this.dispatchEvent(new CustomEvent('paypal-error', {
              detail: "user closed window",
              bubbles: this.bubbles,
              composed: true,
            }));
            break;
          default:
            // do nothing
        }
      }

      _env() {
        return this.sandbox ? 'sandbox' : 'production';
      }
    }

    customElements.define(PaypalButton.is, PaypalButton);
  </script>
</dom-module>
